<!DOCTYPE html>
<html >
    <meta charset="UTF-8">
    <title>Quick Practice</title>
    <link rel="stylesheet" href="quick_practice.css">
    <body>
        <div id="status">Loading cards...</div>
        <div id="flashcardContainer" class="flashcard-container" style="display: none;">
            <div id="flashcardInner" class="flashcard-inner">
                <div id="cardFront" class="card-face card-front">
                    <!-- Front text goes here -->
                     <title>Quick Practice</title>
                </div>
                <div id="cardBack" class="card-face card-back">
                    <!-- Back text goes here -->
                </div>
            </div>
        </div>
        <div id="controls" style="display: none; text-align: center; margin-top: 15px;">
            <button id="showAnswerBtn">Show Answer</button>
            <button id="hintBtn"> hint</button>
            <div id="feedbackBtns" style="display: none; margin-top: 10px;">
                <button data-action="next">Easy</button> <!--the idea is these sessions don't effect nothing so these all just go to next flashcard-->>
                <button data-action="next">Medium</button>
                <button data-action="next">Hard</button>
                >
            </div>
            <p id="hintDisplay" style="display: none; margin-top: 10px; font-style: italic; color: #555;"></p>

        </div>
        <script src="quick_practice.js"></script>
    </body>

</html>

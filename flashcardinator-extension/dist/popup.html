<html>
<head><!--eh , i don't want to remove this it is so elegant , but the chrome extension does not allow me to write dirrectly into here with the main function of this flashcardinator , ill just keep it here why not -->>
    <meta charset="UTF-8">
    <title>Create Flashcard</title>
    <style>
        body {
            width: 350px; /* Adjust size for form */
            padding: 15px;
            font-family: sans-serif;
            font-size: 14px;
            min-height: 300px; /* Ensure enough space for button */
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 95%; /* Allow padding */
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        textarea {
            height: 45px; /* Slightly smaller to fit button */
            resize: vertical;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        #saveButton {
            background-color: #4CAF50; /* Green */
            color: white;
            border-color: #4CAF50;
        }
        #openPracticePageBtn {
             background-color: #008CBA; /* Blue */
             color: white;
             border-color: #008CBA;
             margin-top: 15px; /* Space above this button */
             align-self: center; /* Center the open page button */
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #statusMessage {
            margin-top: 10px;
            font-weight: bold;
            min-height: 1.2em; /* Reserve space for messages */
        }
        .error { color: red; }
        .success { color: green; }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h3>Create New Flashcard</h3>
    <form id="createCardForm">
        <div class="form-group">
            <label for="frontText">Front:</label>
            <textarea id="frontText" required></textarea>
        </div>
        <div class="form-group">
            <label for="backText">Back:</label>
            <textarea id="backText" required></textarea>
        </div>
        <div class="form-group">
            <label for="hintText">Hint:</label>
            <input type="text" id="hintText">
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags">
        </div>
        <button type="submit" id="saveButton">Save Card</button>
    </form>
    <p id="statusMessage"></p>

    <hr> <!-- Separator -->
    <button type="button" id="openPracticePageBtn">Open Practice Page</button>

    <script src="create_popup.js"></script> <!-- Link the JS -->
</body>
</html>

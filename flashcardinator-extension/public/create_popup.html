<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Flashcard</title>
    <style>
        
        body {
            width: 350px; 
            padding: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* More modern font stack */
            font-size: 14px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9; 
            color: #333; 
        }
        .form-group {
            margin-bottom: 12px; 
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600; 
            color: #555;
        }
        input[type="text"], textarea {
            width: 96%; 
            padding: 8px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit; 
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.07); 
        }
        textarea {
            height: 50px; 
            resize: vertical;
        }
        button {
            padding: 9px 16px; 
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid transparent; 
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        #saveButton {
            background-color: #28a745; 
            color: white;
            border-color: #28a745;
        }
        #saveButton:hover {
             background-color: #218838;
             border-color: #1e7e34;
        }
        #openPracticePageBtn {
             background-color: #007bff; 
             color: white;
             border-color: #007bff;
             margin-top: 20px; 
             align-self: center;
        }
         #openPracticePageBtn:hover {
             background-color: #0056b3;
             border-color: #004085;
         }
        button:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        #statusMessage {
            margin-top: 12px;
            font-weight: bold;
            min-height: 1.2em;
            text-align: center;
        }
        .error { color: #dc3545; } 
        .success { color: #28a745; } 
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0 15px 0; 
        }
    </style>
</head>
<body>
    <h3>Create New Flashcard</h3>
    <form id="createCardForm">
        <div class="form-group">
            <label for="frontText">Front:</label>
            <textarea id="frontText" required></textarea>
        </div>
        <div class="form-group">
            <label for="backText">Back:</label>
            <textarea id="backText" required></textarea>
        </div>
        <div class="form-group">
            <label for="hintText">Hint:</label>
            <input type="text" id="hintText">
        </div>
        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags">
        </div>
        <button type="submit" id="saveButton">Save Card</button>
    </form>
    <p id="statusMessage"></p> 

    <hr> 
    
    <button type="button" id="openPracticePageBtn">Open Practice Page</button>

    
    <script src="create_popup.js"></script>
</body>
</html>
